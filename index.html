<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <img src="image-product-mobile.jpg" id="pic">
  
  <div class="inner">
  <span class="head">PERFUME</span>

  <h1 id="bold-head">Gabrielle Essence Eau De Parfum</h1>

  <span id="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</span>
<div id="price">
  <span id="normal">$149.99</span>
  <span id="cancel">$169.99</span>
</div>
  <button><img src="/icon-cart.svg" id="cart">Add to Cart</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CødëBöt</a>.
  </div>
  </div>
  </div>
</body>
</html>
